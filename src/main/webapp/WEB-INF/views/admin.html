<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<div th:replace="navbar :: navbar"></div>
<div class="container mt-5">
    <h2 class="mb-4">Invite a User to be Admin</h2>

    <form th:action="@{/admin/invite}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Enter Username</label>
            <input type="text" id="username" name="admin_username" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Invite as Admin</button>
    </form>

    <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>

    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
